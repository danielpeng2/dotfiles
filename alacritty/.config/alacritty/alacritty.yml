import:
  - '~/dotfiles/alacritty/.config/alacritty/color.yml'

font:
  normal:
    family: 'Fira Mono'
    style: Regular

  bold:
    family: 'Fira Mono'
    style: Bold

  italic:
    family: 'Fira Mono'
    style: Italic

  offset:
    x: 0
    y: 1

  size: 16

  use_thin_strokes: true

window:
  padding:
    x: 5
    y: 5

  dynamic_padding: true

live_config_reload: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
