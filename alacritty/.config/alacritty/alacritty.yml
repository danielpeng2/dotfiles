font:
  size: 14
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  offset:
    x: -1
    y: 1

window:
  padding:
    x: 5
    y: 5

  dynamic_padding: true

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0E1419'
    foreground: '#B3B1AD'

  cursor:
    cursor: '#F19618'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
